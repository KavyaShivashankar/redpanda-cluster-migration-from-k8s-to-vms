description: |-
  Redpanda is a Kafka-compatible streaming data platform that is less complex and less costly than any other commercial mission-critical event streaming platform. It's fast, it's easy, and it keeps your data safe.

  Redpanda can be installed in 2 different ways

    1. K8s - The Redpanda Operator extends Kubernetes with custom resource definitions (CRDs), allowing you to define Redpanda clusters as native Kubernetes resources. The resource that the Redpanda Operator uses to represent a Redpanda cluster is the Redpanda resource.

    2. On VMs with Ansible deployment

  In this tutorial, you learn how to migrate from a K8s redpanda cluster to a redpanda cluster made of VMs
